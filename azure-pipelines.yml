trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo This is the first step.
    echo This is the second step.
    echo This is the third step.
    echo This is the fourth step.
  displayName: 'Run a multi-line script'

- script: dir
  displayName: 'Run DIR'

- script: |
    $folderPath = $(System.DefaultWorkingDirectory)/bin/WebApp
    if (!(Test-Path $folderPath -PathType Container)) {New-Item -ItemType Directory -Force -Path $folderPath}

- publish: $(System.DefaultWorkingDirectory)/bin/WebApp
  artifact: WebApp